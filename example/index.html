<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotify Wrapper Test</title>
</head>
<body>
  <div id="albums"></div>

  <script src="../dist/spotify-wrapper.umd.js"></script>

  <script>
    const albums = spotifyWrapper.searchAlbums('Incubus');
    const albumsEl = document.getElementById('albums');

    let markup;

    albums.then(data => {
      markup = data.albums.items.map(item =>
        `<img src='${item.images[0].url}' alt='${item.name}'> </img>`
      ).join('');
      console.log(markup);
      albumsEl.innerHTML = markup;
    })
  </script>
</body>
</html>
